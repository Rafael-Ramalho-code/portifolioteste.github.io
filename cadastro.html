<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>JWC Cadastro</title>
</head>
<body class="cadastramento">
    <header class="header-cad">
        <h1>JWC</h1>
        <p>Faça o seu cadastro por aqui, para estar conectado com o nosso site.</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastro e Antendimento</h2>
            <p>Preencha os campos abaixo para realizar o cadastramento e atendimento.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="name" name="nome" placeholder="Insira seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@email" required>
                </div>
                <div class="form-group"></div>
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" title="Formato: (99) 99999-9999" required>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto" required>
                        <option value="">Selecione o assunto</option>
                        <option value="atendimento">Atendimento</option>
                        <option value="Cadastro">Cadastro</option>
                        <option value="Compras">Compras</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="3" placeholder="Digite sua mensagem aqui..." required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer-cad">
        <p>&copy; 2025 JWC Relógios.</p>
    </footer>

    
</body>

</html>
